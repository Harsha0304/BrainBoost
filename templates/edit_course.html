{% extends 'base.html' %}
{% block content %}

<style>
.course-wrapper {
    max-width: 520px;
    margin: 60px auto;
}

.course-card {
    background: var(--card, #ffffff);
    border-radius: 16px;
    padding: 28px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    animation: fadeSlide 0.7s ease;
}

@keyframes fadeSlide {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.course-card h2 {
    text-align: center;
    margin-bottom: 20px;
}

.course-card .form-label {
    font-weight: 500;
}

.course-card input,
.course-card textarea {
    border-radius: 8px;
    padding: 10px;
}

.course-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
}
</style>

<div class="course-wrapper">
    <div class="course-card">
        <h2>‚úè Edit Course</h2>
        <p class="text-muted text-center">
            Update course details for <strong>{{ course.title }}</strong>
        </p>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Course Title</label>
                {{ form.title }}
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                {{ form.description }}
            </div>

            <div class="form-check mb-3">
                {{ form.is_active }}
                <label class="form-check-label"
                       for="{{ form.is_active.id_for_label }}">
                    Active
                </label>
            </div>

            <div class="course-actions">
                <button class="btn btn-primary">
                    Save Changes
                </button>
                <a href="{% url 'course_detail' course.id %}"
                   class="btn btn-outline-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
