<!DOCTYPE html>
<html>
<head>
    <title>BrainBoost</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ===== Overlay ===== */
        .logout-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .logout-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        /* ===== Message Card ===== */
        .logout-card {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            animation: scaleIn 0.4s ease;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.85);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* ===== Spinner ===== */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ddd;
            border-top: 4px solid #0d6efd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">ðŸ§  BrainBoost</a>

    {% if user.is_authenticated %}
        <div class="d-flex align-items-center ms-auto">
            <span class="text-white me-3">
                {{ user.username }} |
                Points: {{ user.points.total_points }} |
                Level: {{ user.points.level }}
            </span>

            <!-- Logout Form -->
            <form id="logoutForm" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-outline-light">
                    Logout
                </button>
            </form>
        </div>
    {% endif %}
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- ===== Logout Overlay ===== -->
<div class="logout-overlay" id="logoutOverlay">
    <div class="logout-card">
        <h5 class="mb-2">Logging you out</h5>
        <p class="text-muted mb-3">
            Your account is being logged out.<br>
            Thank you for using <strong>BrainBoost</strong>.
        </p>
        <div class="spinner"></div>
    </div>
</div>

<script>
/* ===== Logout Animation Logic ===== */
const logoutForm = document.getElementById("logoutForm");
const overlay = document.getElementById("logoutOverlay");

if (logoutForm) {
    logoutForm.addEventListener("submit", function (e) {
        e.preventDefault(); // stop immediate logout

        // show overlay
        overlay.classList.add("show");

        // submit logout after delay
        setTimeout(() => {
            logoutForm.submit();
        }, 1500); // 1.5 seconds
    });
}
</script>

</body>
</html>
