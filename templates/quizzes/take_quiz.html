{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">{{ quiz.title }}</h2>

<form method="post" action="{% url 'submit_quiz' quiz.id %}">
    {% csrf_token %}

    {% for question in questions %}
        <div class="card mb-3">
            <div class="card-body">
                <p><strong>{{ forloop.counter }}. {{ question.text }}</strong></p>

                {% for option in question.options.all %}
                    <div class="form-check">
                        <input class="form-check-input"
                               type="radio"
                               name="{{ question.id }}"
                               value="{{ option.id }}"
                               id="opt{{ option.id }}"
                               required>
                        <label class="form-check-label"
                               for="opt{{ option.id }}">
                            {{ option.text }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-success">
        ✅ Submit Quiz
    </button>
</form>

<a href="{% url 'course_detail' quiz.lesson.course.id %}"
   class="btn btn-secondary mt-3">
    ⬅ Back to Course
</a>

{% endblock %}
