{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">üìù {{ quiz.title }}</h2>

<form method="post" action="{% url 'submit_quiz' quiz.lesson.id %}">
    {% csrf_token %}

    {% for question in questions %}
        <div class="card mb-3">
            <div class="card-body">
                <h6 class="mb-3">
                    {{ forloop.counter }}. {{ question.text }}
                </h6>

                {% for option in question.options.all %}
                    <div class="form-check mb-1">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="{{ question.id }}"
                            value="{{ option.id }}"
                            id="option{{ option.id }}"
                            required
                        >
                        <label class="form-check-label" for="option{{ option.id }}">
                            {{ option.text }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-success mt-3">
        ‚úÖ Submit Quiz
    </button>

    <a href="{% url 'lesson_detail' quiz.lesson.id %}"
       class="btn btn-secondary mt-3 ms-2">
        ‚¨Ö Back to Lesson
    </a>
</form>

{% endblock %}
