{% extends 'base.html' %}
{% block content %}

<style>
/* ===== Page Layout ===== */
.login-wrapper {
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== Card ===== */
.login-card {
    width: 360px;
    padding: 30px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    animation: fadeSlide 0.8s ease;
}

/* ===== Animation ===== */
@keyframes fadeSlide {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===== Title ===== */
.login-card h2 {
    text-align: center;
    margin-bottom: 25px;
}

/* ===== Inputs ===== */
.login-card input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* ===== Button ===== */
.login-card button {
    width: 100%;
    padding: 10px;
    background: #0d6efd;
    border: none;
    color: white;
    border-radius: 6px;
    font-size: 16px;
    transition: transform 0.2s ease, background 0.2s ease;
}

.login-card button:hover {
    background: #084298;
    transform: scale(1.05);
}

/* ===== Error ===== */
.error-msg {
    color: red;
    text-align: center;
    margin-bottom: 10px;
}

/* ===== Footer ===== */
.login-footer {
    text-align: center;
    margin-top: 15px;
}
</style>

<div class="login-wrapper">
    <div class="login-card" id="loginCard">
        <h2>ðŸ§  BrainBoost Login</h2>

        {% if form.errors %}
            <div class="error-msg">Invalid username or password</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label>Username</label>
            {{ form.username }}

            <label>Password</label>
            {{ form.password }}

            <button type="submit">Login</button>
        </form>

        <div class="login-footer">
            New user? <a href="/register/">Register</a>
        </div>
    </div>
</div>

<script>
/* ===== Simple JS Animation Effect ===== */
document.addEventListener("DOMContentLoaded", () => {
    const card = document.getElementById("loginCard");
    card.style.opacity = "0";

    setTimeout(() => {
        card.style.opacity = "1";
    }, 100);
});
</script>

{% endblock %}
