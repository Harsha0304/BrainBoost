{% extends "base.html" %}
{% block content %}

<style>
/* ===== Page Layout ===== */
.reset-wrapper {
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== Card ===== */
.reset-card {
    width: 360px;
    padding: 30px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    animation: fadeSlide 0.8s ease;
}

/* ===== Animation ===== */
@keyframes fadeSlide {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===== Title ===== */
.reset-card h2 {
    text-align: center;
    margin-bottom: 10px;
}

.reset-card p {
    text-align: center;
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}

/* ===== Input ===== */
.reset-card input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* ===== Button ===== */
.reset-card button {
    width: 100%;
    padding: 10px;
    background: #0d6efd;
    border: none;
    color: white;
    border-radius: 6px;
    font-size: 16px;
    transition: transform 0.2s ease, background 0.2s ease;
}

.reset-card button:hover {
    background: #084298;
    transform: scale(1.05);
}

/* ===== Footer ===== */
.reset-footer {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}
</style>

<div class="reset-wrapper">
    <div class="reset-card">
        <h2>üîê Reset Password</h2>
        <p>Enter your email to receive a password reset link</p>

        <form method="post">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            <button type="submit">Send Reset Link</button>
        </form>

        <div class="reset-footer">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
</div>

{% endblock %}
