{% extends "base.html" %}
{% block content %}

<style>
.reset-wrapper {
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.reset-card {
    width: 360px;
    padding: 30px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    animation: fadeSlide 0.8s ease;
    text-align: center;
}

@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

.reset-card h2 {
    margin-bottom: 10px;
}

.reset-card p {
    color: #666;
    font-size: 14px;
}

.reset-card a {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background: #0d6efd;
    color: white;
    border-radius: 6px;
    text-decoration: none;
}

.reset-card a:hover {
    background: #084298;
}
</style>

<div class="reset-wrapper">
    <div class="reset-card">
        <h2>âœ… Password Reset</h2>
        <p>Your password has been successfully updated.</p>

        <a href="{% url 'login' %}">Login Now</a>
    </div>
</div>

{% endblock %}
